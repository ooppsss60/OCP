<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
</head>
<body>
<div id="chart">
</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>
    var pred = [[19, 15, 17, 18, 21, 17, 15, 15, 16, 12, 21, 22, 18, 17, 16, 20, 18, 21, 14, 19], [26, 13, 18, 18, 12, 15, 20, 19, 14, 13, 21, 10, 14, 7, 18, 19, 17, 18, 21, 16], [17, 24, 18, 21, 12, 17, 15, 19, 15, 17, 11, 15, 15, 18, 15, 12, 15, 16, 14, 13], [7, 25, 10, 13, 17, 15, 21, 15, 20, 20, 15, 16, 17, 18, 11, 15, 24, 16, 15, 7], [16, 14, 21, 15, 18, 20, 19, 19, 16, 21, 14, 18, 18, 12, 23, 20, 13, 14, 20, 24], [15, 9, 16, 15, 20, 16, 10, 13, 19, 17, 18, 19, 18, 28, 17, 14, 13, 15, 16, 21]]

    var options = {
    series: [{
    name: 'Good',
    data: pred[0]
    }, {
    name: 'Color',
    data: pred[1]
    }, {
    name: 'Cut',
    data: pred[2]
    }, {
    name: 'Hole',
    data: pred[3]
    }, {
    name: 'Thread',
    data: pred[4]
    }, {
    name: 'Metal',
    data: pred[5]
    }],
    colors:['#32CD32', '#800080', '#ffa500','#ff0000','#0000ff','#808080'],
    chart: {
    type: 'bar',
    height: 600,
    stacked: true,
    stackType: '100%'
    },
    responsive: [{
    breakpoint: 600,
    options: {
    legend: {
      position: 'bottom',
      offsetX: -10,
      offsetY: 0
    }
    }
    }],
    xaxis: {
    categories: ['16:00','16:10','16:20','16:30','16:40','16:50'
    ],
    },
    fill: {
    opacity: 1
    },
    legend: {
    position: 'right',
    offsetX: 0,
    offsetY: 50
    },
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
</script>
</body>
</html>
